<!doctype html>
<html class="no-js" lang="">

<head>
  <!--「META」とは「META-information」の略で、文書のメタ情報を指定し、ブラウザや検索ロボットにホームページの情報を知らせるためのタグです。
    メタ情報は、Googleやgooなどのスパイダーと呼ばれるロボット型検索エンジンがネットワーク上を巡回した際に拾われ、検索ページに反映されます。
    また、メタ情報はサイト上の画面には表示させない情報であり、<meta>タグは必ず<head>タグ間に記述されます。
  ⇒｟解釈｠検索エンジンに影響を与える情報-->
  <meta charset="utf-8">
  <title>quiz</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
　<!--「Open Graph Protocol」の略。
FacebookやTwitterなどのSNSでwebページやブログの記事がシェアされた時、またLINEなどのメッセージ機能でページのURLを送信した時に、
そのページのタイトル、URL、概要、画像を表示させる仕組みのことです。-->
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!--｟解釈｠manifest：webブラウザではなく、webアプリケーションとしてインストールした際に必要な情報が記載されているルールブック-->
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="CSS/style.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">

    <div id="js-question" class="alert alert-primary" role="alert">
      A simple primary alert—check it out!
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-primary">Primary</button>
    </div>
  </div>
</body>

<script src="app.js"></Script>

</html>
